<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Cancel</button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="confirmModal()"
    cdkFocusInitial
  >
    Delete
  </button>
</div>
