<div class="login">
  <div class="row">
    <div class="col-12">
      <h1>Log In</h1>
    </div>
  </div>

  <br />

  <form action="/login" method="POST">
    <div class="row">
      <div class="col-12">
        <label for="email" class="name">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your email..."
        />
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col-12">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password.."
        />
      </div>
    </div>

    <br />

    <div class="buttons">
      <div class="row">
        <div class="col-12">
          <input class="loginButton" type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </form>
</div>
