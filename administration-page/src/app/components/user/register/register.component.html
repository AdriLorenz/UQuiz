<div class="register">
  <div class="row">
    <div class="col-12">
      <h1>Register</h1>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-12">
      <label for="name" class="name">Name</label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name..."
        required
      />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-12">
      <label for="email" class="name">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Your email..."
        required
      />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-12">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Your password.."
        required
      />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-12">
      <label for="repeatPassword">Repeat password</label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input
        type="password"
        id="repeatPassword"
        name="repeatPassword"
        placeholder="Repeat password.."
        required
      />
    </div>
  </div>

  <br />

  <div class="roles row">
    <div class="col-6">
      <label for="role_id_fk">Role</label>
    </div>
    <div class="col-6">
      <div class="options">
        <select name="role_id_fk" id="role_id_fk">
          <option>Pepe</option>
        </select>
      </div>
    </div>
  </div>

  <div class="classroom row">
    <div class="col-6">
      <label for="classroom_id_fk">Classroom</label>
    </div>
    <div class="col-6">
      <div class="options">
        <select name="classroom_id_fk" id="classroom_id_fk">
          <option>Pepe</option>
        </select>
      </div>
    </div>
  </div>

  <br />

  <div class="buttons">
    <input class="registerButton" type="submit" value="Submit" />

    <a href="/users">
      <input class="backButton" type="button" value="Back" />
    </a>
  </div>
</div>
