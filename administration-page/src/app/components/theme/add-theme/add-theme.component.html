<div class="container">
  <div class="contentMobile">
    <div class="themeContent">
      <div class="row">
        <div class="col-4">
          <label name="theme_name">Theme name: </label>
        </div>
        <div class="col-8">
          <input
            name="theme_name"
            id="theme_name"
            autocomplete="off"
            type="text"
          />
        </div>
      </div>
    </div>

    <br /><br />

    <button class="buttonSubmit" (click)="onSubmit()" type="submit">
      Create theme
    </button>
  </div>
</div>

<div class="container">
  <div class="contentDesktop">
    <form [formGroup]="uploadForm">
      <div class="themeContent">
        <div class="row">
          <div class="col-4">
            <label name="theme_name">Theme name: </label>
          </div>
          <div class="row">
            <div class="col-12">
              <input
                formControlName="theme_name"
                name="theme_name"
                id="theme_name"
                autocomplete="off"
                type="text"
              />
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12">
            <label class="form-label" for="theme_img_path"
              >Default file input example</label
            >
            <input
              type="file"
              class="form-control"
              name="theme_img_path"
              id="theme_img_path"
              (change)="onFileSelect($event)"
            />
          </div>
        </div>
      </div>

      <br /><br /><br />

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
          <button class="buttonSubmit" (click)="onSubmit()" type="submit">
            Create theme
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
